- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.environment: environment
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.hyper.js: hyper.js
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
